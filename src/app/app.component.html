<nav aria-label="...">
  <ul class="pagination">
    <li class="page-item" [ngClass]="{disabled: currentImage === 0}">
      <a class="page-link" (click)="currentImage = currentImage - 1">Previous</a>
    </li>
 
    <ng-container *ngFor="let image of images; let i = index">
      <li class="page-item" [ngClass]="{active: i === currentImage}" *ngIf="checkImageIndex(i)"
         (click)="currentImage = i"><a class="page-link" href="#">{{ i + 1 }}</a></li>
    </ng-container>

    <li class="page-item" [ngClass]="{disabled: currentImage === images.length - 1}">
      <a class="page-link" href="#" (click)="currentImage = currentImage + 1">Next</a>
    </li>
  </ul>
</nav>


{{ currentImage }}
<div>{{ images[currentImage].title }}</div>
<img [src]="images[currentImage].url" alt="" width="700" height="500">

<router-outlet></router-outlet>
